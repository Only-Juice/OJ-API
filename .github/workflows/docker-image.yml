name: Docker Image CI

on:
  workflow_run:
    workflows: ["Build and Release"]
    types:
      - completed

jobs:

  docker-build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_branch }}
    
    - name: Download binaries artifact
      uses: actions/download-artifact@v4
      with:
        name: binaries
        path: dist
        run-id: ${{ github.event.workflow_run.id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get the version from tag
      id: get_version
      run: |
        # 從 workflow_run 事件中取得 tag
        TAG_NAME="${{ github.event.workflow_run.head_branch }}"
        echo "VERSION=${TAG_NAME}" >> $GITHUB_OUTPUT
    
    - name: Make binaries executable
      run: |
        chmod +x dist/server-linux-amd64
        chmod +x dist/server-linux-arm64
        chmod +x dist/server-sandbox-linux-amd64
        chmod +x dist/server-sandbox-linux-arm64
        chmod +x dist/grp_parser-linux-amd64
        chmod +x dist/grp_parser-linux-arm64
        mkdir -p dist/sandbox/grp_parser
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: heavenmanysugar
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Build and push API image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.prebuilt
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          heavenmanysugar/orangejuice-api:latest
          heavenmanysugar/orangejuice-api:${{ steps.get_version.outputs.VERSION }}
    
    - name: Build and push Sandbox image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.sandbox.prebuilt
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          heavenmanysugar/orangejuice-sandbox:latest
          heavenmanysugar/orangejuice-sandbox:${{ steps.get_version.outputs.VERSION }}
